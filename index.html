<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="frontpage.css">
</head>
<body>
  <div class="frontpage">
    <h1>Welcome to Tic Tac Toe!</h1>
    <p>Here's how to play:</p>
    <ul>
      <li>Player X starts the game.</li>
      <li>Click on an empty cell to place your symbol.</li>
      <li>Get three symbols in a row, column, or diagonal to win!</li>
      <li>If all cells are filled and no player has won, it's a draw.</li>
    </ul>
    <a href="game.html?startGame=true">Start Game</a>
  </div>
</body>
</html>
